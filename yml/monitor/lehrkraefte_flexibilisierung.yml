Titel: Lehrkräfte ausbilden
ID: lehramt_flex
Untertitel: Ist das Lehramt flexibel genug?
Einfuehrungstext:
  Eine Flexibilisierung des Lehramtes durch Angebote wie den Ein-Fach-Bachelor
  oder Lehramtsstudiengänge an Hochschulen für angewandte Wissenschaften (HAWs)
  kann wesentlich zur Bekämpfung des Lehrkräftemangels beitragen. Durch solche
  Maßnahmen wird der Zugang zum Lehrberuf verbreitert und für eine größere
  Zielgruppe attraktiv gemacht, indem vielfältigere und praxisnähere
  Ausbildungswege angeboten werden. Studierende erhalten die Möglichkeit, sich
  auf spezifische Bildungsbereiche oder Schulformen zu konzentrieren, was zu
  einer höheren Motivation und letztendlich zu einer besseren Vorbereitung auf
  den Lehrberuf führen kann. Zudem erlauben es solche flexiblen
  Ausbildungsstrukturen, schnell auf akuten Lehrermangel in bestimmten Fächern
  oder Regionen zu reagieren, indem gezielt Studiengänge angeboten werden, die
  auf diese Bedarfe abgestimmt sind. Schließlich können durch die
  Flexibilisierung Barrieren abgebaut werden, die potenzielle Bewerberinnen und
  Bewerber bisher von einer Lehrtätigkeit abgehalten haben, und so der Pool an
  zukünftigen Lehrkräften signifikant vergrößert werden.

