Titel: KI-Kompetenzen stärken
ID: fs_ki
Untertitel: KI-Bildung machen!
Einfuehrungstext:
  Die Vermittlung von KI-Kompetenzen an Hochschulen und im Lehramt ist von großer Bedeutung, 
  da Künstliche Intelligenz (KI) eine immer zentralere Rolle in unserem Alltag, der Arbeitswelt 
  und in zahlreichen wissenschaftlichen Disziplinen einnimmt. Durch das Erlernen von Grundlagen 
  und Anwendungsmöglichkeiten der KI werden Studierende und angehende Lehrkräfte befähigt, die 
  technologischen Entwicklungen kritisch zu reflektieren und aktiv mitzugestalten. Im Lehramt 
  ermöglicht die Integration von KI-Kompetenzen zudem, Schülerinnen und Schüler frühzeitig auf die 
  digitalisierte Zukunft vorzubereiten und ihnen wichtige Fähigkeiten für einen verantwortungsvollen 
  Umgang mit Technologie zu vermitteln. Darüber hinaus fördert das Verständnis für KI interdisziplinäre 
  Kompetenzen und unterstützt die Entwicklung innovativer Lehr- und Lernmethoden, die zur Bewältigung 
  zukünftiger gesellschaftlicher Herausforderungen beitragen.

