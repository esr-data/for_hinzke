Titel: M-INTerdisziplinarität fördern 
ID: mint_interdisziplinaritaet
Untertitel: Findet MINT-Bildung auch außerhalb von MINT statt?
Einfuehrungstext:
  MINT-Kenntnisse sind auch für Studierende außerhalb der MINT-Fächer von großer Bedeutung, da sie
  grundlegende Fähigkeiten und Denkweisen vermitteln, die in der modernen Arbeitswelt weitreichend
  anwendbar sind. Das Verständnis von Grundlagen in Mathematik, Informatik, Naturwissenschaften und
  Technik fördert analytisches Denken und Problemlösungskompetenzen, die in nahezu jedem Berufsfeld
  wertvoll sind. Zudem ermöglicht ein grundlegendes MINT-Wissen den Studierenden, die technologischen
  und wissenschaftlichen Entwicklungen, die unseren Alltag und die Gesellschaft zunehmend prägen,
  besser zu verstehen und kritisch zu hinterfragen. Die Fähigkeit, mit MINT-Fachleuten zu kommunizieren
  und interdisziplinär zu arbeiten, wird ebenfalls gestärkt, was in einer immer vernetzteren Welt essenziell ist.

